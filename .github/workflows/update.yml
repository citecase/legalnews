name: LiveLaw Auto-Update

on:
  schedule:
    # Runs every 6 hours (UTC). Adjust the cron as needed.
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to trigger it manually from the "Actions" tab

# Prevent multiple runs from overlapping if one is delayed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to the repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up subsequent runs

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run LiveLaw Scraper
        run: python scraper.py

      - name: Commit and Push Changes
        run: |
          # Configure Git with the GitHub Actions Bot identity
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stage both the JSON and Markdown files
          git add ll.json ll.md
          
          # Only commit and push if there are actual changes (prevents empty commits)
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes detected. Skipping push."
          else
            git commit -m "Update LiveLaw data: $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
            git push
          fi
